<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS par Laracasts</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }
      .text-green {
        color: green;
      }
      .text-red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button :class="isActive ? 'text-green' : 'text-red' " v-on:click="toggle">Click Me!</button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            buttonClasses: "text-green",
            isActive: false
          };
        },

        methods: {
          toggle() {
            this.isActive = !this.isActive
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
